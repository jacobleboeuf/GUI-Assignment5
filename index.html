<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css" type="text/css"/>

   <title>Assignment 5</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script type='text/javascript' src="js/hw5.js"></script>

</head>
<body>
    <img class="gameBoard" id="BoardPic" src="images/Scrabble_Board_OneLine.png">
    <div class="center" id="board"></div>
    <div class="center">
        <div class="scores">Word: <span class="scoreboard" id="word"> </span> </div>
        <div class="scores">Score: <span class="scoreboard" id="score">0</span> </div>
        <div class="scores">High Score: <span class="scoreboard" id="highscore">0</span> </div>
    </div>
    <div class="center">
        <button onclick="validateWord();">Submit Word</button>
        <button onclick="boardClear();">Reset Board</button>
        <button onclick="restartGame();">Restart Game</button>
        <br>
        <br>
        <div class="warnings" id="messages"></div>
    </div>
    <br>
    <br>
    <img class="gameRack" id="RackPic" src="images/scrabble-tile-holder-406774_640.png">
    <div id="rack"></div>

    <script>
        // Creates Scrabble Board for first time and resets the board
        $( document ).ready(function() {
            makeTiles();
            makeDroppable();
            boardClear();
        });
    </script>

</body>
</html>
